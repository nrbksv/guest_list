{% extends 'base.html' %}

{% block content %}
    <div class="card mt-2 mx-auto text-center" style="width: 50%">
      <div class="card-header d-flex flex-row justify-content-between">
            <h4>Удаление записи </h4>
      </div>
      <div class="card-body">
         <p><i>Вы уверены,что хотите удалить запись с Ф.И.О:</i></p>
          <p><strong><i>{{ guest.name }}</i></strong></p>
      </div>
        <div class="card-footer">
          <form action="{% url 'guest-data-delete' guest.id %}" method="post">
              {% csrf_token %}
              <div class="d-flex flex-row justify-content-end">
                  <div><a class="btn btn-secondary mr-3" href="{% url 'guest-list' %}">Нет</a></div>
                  <div><input type="submit" class="btn btn-danger" value="Да"></div>
              </div>
          </form>
        </div>
    </div>
{% endblock %}
